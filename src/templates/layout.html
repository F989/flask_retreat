<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
     

    <div class="container-fluid">
        <header class="bg-light p-3 mb-3">
          
            
            {% include "nav.html" %}

            {% if error %}
            <span class="error"> {{error}}</span>
            {% endif %}
        </header>
        <div class="row">
            <aside class="col-md-3">
                

                <div class="list-group">
                    <a href="{{ url_for('auth_view.login') }}" class="list-group-item {%  if active=='login' %} active {% endif %}">Login</a>
                    <a href="{{ url_for('auth_view.register') }}" class="list-group-item {%  if active=='register' %} active {% endif %}">Register</a>
                    <a href="{{ url_for('vacations_view.list') }}" class="list-group-item {%  if active=='vacations' %} active {% endif %}">Vacations List</a>
                    <a href="{{ url_for('vacations_view.insert') }}" class="list-group-item {%  if active=='new' %} active {% endif %}">New Vacations</a>
                    
                </div>
            </aside>
            <main class="col-md-9">
             
                {% block content %}
                {% endblock content %}
            </main>
            
        </div>
       
    </div>
    <footer class="footer">
        <div>All rights reserved Â©</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/Likes.js') }}"></script>
    <div id="imageContainer" style="width: 100%; height: 500px; background-size: cover;"></div>
</body>
</html>
